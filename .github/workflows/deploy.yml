name: Deploy
on:
  push:
    branches: [main]
jobs:
  pre-job:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.changed.outputs }}
    steps:
      - uses: actions/checkout@v3
      - uses: dorny/paths-filter@v2
        id: changed
        with:
          filters: |
            anime:
              - 'apps/anime.joulev.dev/**'
            website:
              - 'apps/joulev.dev/**'
  # How should I remove this duplication without having to create a separate repository?
  deploy-anime:
    name: Deploy anime.joulev.dev
    needs: pre-job
    if: needs.pre-job.outputs.changed.anime == 'true'
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_ANIME_JOULEV_DEV }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: latest
          run_install: |
            - recursive: true
              args: [--frozen-lockfile]
            - args: [--global, vercel]
      - run: vercel --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./apps/anime.joulev.dev
  deploy-website:
    name: Deploy joulev.dev
    needs: pre-job
    if: needs.pre-job.outputs.changed.website == 'true'
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_JOULEV_DEV }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: latest
          run_install: |
            - recursive: true
              args: [--frozen-lockfile]
            - args: [--global, vercel]
      - run: vercel --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./apps/joulev.dev
