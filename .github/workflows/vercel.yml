on:
  workflow_call:
    inputs:
      directory:
        type: string
        required: true
    secrets:
      token:
        required: true
      org-id:
        required: true
      project-id:
        required: true

jobs:
  deploy:
    name: "Vercel deploy"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: latest
          run_install: |
            - recursive: true
              args: [--frozen-lockfile]
            - args: [--global, vercel]
      - run: vercel --prod --token=${{ secrets.token }}
        working-directory: ${{ inputs.directory }}
        env:
          VERCEL_ORG_ID: ${{ secrets.org-id }}
          VERCEL_PROJECT_ID: ${{ secrets.project-id }}
